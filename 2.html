
<!DOCTYPE html>
<html>
<head>
	<title>Contact us with map || Learning Robo</title>
	<link rel="stylesheet" type="text/css" href="21.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left">
				<div class="mapouter">
					<div class="gmap_canvas">
						<iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&height=400&hl=en&q=pacific creation kulithalai&t=&z=14&ie=UTF8&iwloc=B&output=embed"></iframe>
						</div></div>
			</div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
				<div class="credit">Made with <span style="color:tomato">‚ù§</span> by <a  href="https://www.learningrobo.com/">Learning Robo</a></div>
			</div>
		</div>
	</div>
</body>
</html>
